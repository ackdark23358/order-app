services:
  # PostgreSQL 데이터베이스
  - type: pspg
    name: coffee-order-db
    database: coffee_order_db
    plan: free

  # 백엔드 API 서버
  - type: web
    name: coffee-order-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: coffee-order-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: coffee-order-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: coffee-order-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: coffee-order-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: coffee-order-db
          property: password

  # 프런트엔드 정적 사이트
  - type: web
    name: coffee-order-app
    env: static
    region: oregon
    plan: free
    buildCommand: cd UI && npm install && npm run build
    staticPublishPath: ./UI/dist
    envVars:
      - key: VITE_API_URL
        sync: false  # 백엔드 URL로 수동 설정 필요
